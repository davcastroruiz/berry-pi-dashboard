<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tus equipos favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Berry Pi Dashboard</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Selecciona tus equipos favoritos</h2>
        <form method="POST" class="mt-3">
            <div class="row">
                {% for team in teams %}
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="favorite_teams" value="{{ team.value }}" id="{{ team.name }}">
                        <label class="form-check-label" for="{{ team.name }}">{{ team.value }}</label>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Guardar y continuar</button>
            </div>
        </form>
    </div>
</body>
</html>
